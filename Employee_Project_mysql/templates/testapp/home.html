<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/demo.css' %}" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Employee Registration Form</h1>
    {%if emp_list %}
        <table>
            <thead>
                
                <th>Emp name</th>
                <th>Emp Salary</th>
                <th>Emp Address</th>
            </thead>
            {% for emp in emp_list %}
            <tr>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eaddr}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No employees Found</p>
    {% endif %}
</body>
</html>
